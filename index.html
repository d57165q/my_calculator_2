 <!DOCTYPE html>
 <html>
 <head>
	<title>Calculator</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Calculadora de Esther Muñoz Andrés</h1>
	Number:
	<input type="text" id="n1">
	<p>
		<button onclick="power_3()"> x^3 </button>
		<button onclick="power_2()"> x^2 </button>
		<button onclick="inverse()"> 1/x </button>
	</p>
	<script type="text/javascript">
		function inverse() {
			var num = document.getElementById("n1");
			num.value = 1/num.value;
		}
		function power_2() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 2);
		}
		function power_3() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 3);
		}
	</script>
</body>
 </html>
